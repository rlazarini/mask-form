<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Try Mask Form</title>
	<style>
		input, label, select, button {
			display: block;
			float: left;
			clear: both;
			padding: 10px;
		}
		ul {
			padding: 0;
		}
		li {
			list-style: none;
		}
		div label,
		div input,
		li input {
			float: none;
		}
	</style>
</head>
<body>
	<h1>AVISO:</h1>
	<h5>É "importante" o uso dos atributos abaixo para evitar erros na mascara para aparelhos samsung: autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"</h5>
	<form action="" id="form" novalidate>
		<input data-type="integer" mask="mask" type="tel">
		<input class="invoice-register__form--input-text invoice-register__form--input-keyacessnfe global-form__input global-form__input--text col-md-12 col-xs-12 text-box single-line" data-omni-change="{&quot;title&quot;:&quot;home-nao-logado:click:button:cadastro-notafiscal-chave-acesso&quot;}" data-type="integer" id="CHAVE_ACESSO_NFE" mask="mask" maxlength="44" name="CHAVE_ACESSO_NFE" type="tel" value="">
		<input type="text" data-type="date" mask="mask" data-template="00/00/0000" placeholder="data de teste">
		<input type="text" data-type="cpf" mask="mask">
		<input type="text" data-type="currency" data-monetary="лв" data-monetary-imperial mask placeholder="currency">
		<input type="text" data-type="currency" data-monetary="R$" data-monetary-imperial data-monetary-revert mask="mask" placeholder="currency">
		<input type="text" data-type="currency" mask="mask" placeholder="currency">
		<input type="text" data-type="cpf" mask="mask">
		<input type="text" data-type="codePhone" mask="mask" placeholder="CODEPHONE">
		<input type="text" data-type="customPhone" mask="mask" placeholder="customPhone" >
		<input type="text" data-type="phone" mask="mask">
		<input type="text" data-type="myowndatatype" mask="mask" placeholder="myowndatatype">
		<input type="text" data-type="date" mask placeholder="Date sem data-format">
		<input type="text" data-type="date" data-template="00/00/0000" mask placeholder="Date com data-format">
		<input type="text" mask data-type="cpf" placeholder="CPF - tel">
		<input type="text" mask data-type="cpf" placeholder="type=cpf">
		<input type="text" data-type="cpfcnpj" placeholder="CPF/CNPJ" mask="mask" maxlength="18">
		<input type="text" data-type="myownmask" mask="mask" placeholder="alternates">
		<input type="myowntype" mask="mask" placeholder="alternates">
		<input type="submit" value="send">
	</form>
	<script src="index.js"></script>
	<script>
		var form = document.getElementById('form')
		,	obj  = {
			'myowndatatype': 'AAA/000-000+A',
			'myownmask': 'AAA/AA-000-0',
			'myowntype': '000.000-A-B-C'
		}
		maskForm._maskForm(form,obj);
	</script>
</body>
</html>
