<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Try Mask Form</title>
	<style>
		input, label, select, button {
			display: block;
			float: left;
			clear: both;
		}
		ul {
			padding: 0;
		}
		li {
			list-style: none;
		}
		div label,
		div input,
		li input {
			float: none;
		}
		.error {
			border: 2px solid red;
		}
	</style>
</head>
<body>
	<form action="" id="form" novalidate>
		<input type="text">
		<input type="text">
		<input type="text">
		<input type="submit" value="send">
	</form>
	<script src="index.js"></script>
</body>
</html>
