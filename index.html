<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Try Mask Form</title>
	<style>
		input, label, select, button {
			display: block;
			float: left;
			clear: both;
			padding: 10px;
		}
		ul {
			padding: 0;
		}
		li {
			list-style: none;
		}
		div label,
		div input,
		li input {
			float: none;
		}
		.error {
			border: 2px solid red;
		}
	</style>
</head>
<body>
	<form action="" id="form" novalidate>
		<input type="text" data-type="cpf" mask="mask">
		<input type="text" data-type="currency" data-monetary="лв" data-monetary-imperial="true" mask="mask" placeholder="currency">
		<input type="text" data-type="currency" data-monetary="€" data-monetary-revert="true" mask="mask" placeholder="currency">
		<input type="text" data-type="currency" mask="mask" placeholder="currency">
		<input type="text" data-type="cpf" mask="mask">
		<input type="text" data-type="phone" mask="mask">
		<input type="text" data-type="myowndatatype" mask="mask" placeholder="myowndatatype">
		<input type="text" data-type="cpf">
		<input type="submit" value="send">
	</form>
	<script src="index.js"></script>
	<script>
		var form = document.getElementById('form')
		,	obj  = {
			'myowndatatype': 'AAA/000-000+A'
		}
		maskForm._maskForm(form,obj);
	</script>
</body>
</html>
